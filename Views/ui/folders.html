<table class="table table-striped m-b-none file-wrapper" ng-controller="FolderController">
	<tbody>
		<tr class="cursor-pointer" ng-repeat="folder in folders | filter: search">
			<td ng-right-click="getFolderId(folder.id)" class="context-menu-folder" class="paste_higlight_hint col-md-4 col-lg-4 col-sm-4 col-xs-4"
							ng-click="showFilesIn(folder.id)">
				<img src="../Views/img/sbox-folder.png" width="40px">
				<span ng-class="{active: tab == 'Shared'}" ng-click="tab='Shared'; callMe()">{{folder.mName}} <span ng-if="folder.copy_count != '0'">({{folder.copy_count}})</span></span>
			</td>
			
			<td class="text-right col-md-3 col-lg-3 col-sm-3 col-xs-3">
				<span class="shared_with_img pull-right">
         
        		</span>
				
				<button type="button" class="btn btn-small btn-success pull-right " style="margin-left: 645px">Host</button>
				
			</td>
			<td class="text-right col-md-1 col-lg-1 col-sm-1 col-xs-1" ng-controller="dialogController">
				<input type="text" id="selectorid" style="display:none" class="selectorid" value="{{folder.id}}">
				<div class="navbar-right">
					<ul class="nav navbar-nav m-n hidden-xs nav-user user">
					</ul>
				</div>
			</td>
		</tr>
	</tbody>
</table>
<script>
	var addclass = 'btn-primary';
	var $cols = $('.paste_higlight_hint').click(function (e) {
		$cols.removeClass(addclass);
		$(this).addClass(addclass);
	});
</script>
