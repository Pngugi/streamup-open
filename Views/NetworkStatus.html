<script>
  angular.bootstrap(document, ['sync']);
        $("#unexpanded_btn").hide();
        $("#expand_btn").click(function() {
        $("#sidebar").hide();
        $("#nav").hide();
        $("#logo").hide();
        $("#expand_btn").hide();
        $("#unexpanded_btn").toggle('slow');
        
    });
        $("#unexpanded_btn").click(function() {
        $("#sidebar").show();
        $("#expand_btn").toggle('fast');
        $("#unexpanded_btn").hide();
        $("#nav").show();
        $("#logo").show();
    });
    ///////////////////////////////////create folder/////////////////////
          $("#createfolder").click(function() {
          $("#sidebar").hide();
          $("#nav").hide();
          $("#logo").hide();
          $("#mainbox").hide();
          $("#header").hide();
          $("#folderinputbox").toggle('fast');
    });
          $("#cancelOncreateFolder").click(function() {
          $("#sidebar").show();
          $("#nav").show();
          $("#logo").show();
          $("#mainbox").show();
          $("#header").show();
          $("#folderinputbox").hide();
    });
          $("#OncreateFolder").click(function() {
          $("#sidebar").show();
          $("#nav").show();
          $("#logo").show();
          $("#mainbox").show();
          $("#header").show();
          $("#folderinputbox").hide();
    });
</script>
