<style>
	.share{
		display: none;
        
	}
	#files:hover .share{
		display: inline-block;
        color: black;
	}
	span{color: white;}
</style>


<ion-pane ng-controller="FilesController">
<ion-content>
    <div ng-repeat="file in files">
		<p click(hello()) id="files">{{file.name}}<button type="button" class="btn btn-info share" ng-click="shareFile(file.id)">Share</button></p>
	</div> 
</ion-content>    
</ion-pane>
