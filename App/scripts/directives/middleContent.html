<ion-content ng-controller="PostingController">
    <div   class="posting-form">
          <form enctype="multipart/form-data" ng-controller="PostingController">
            <textarea ng-model="message"  class="form-control" style="width:100%;height:80px;border-radius:0px;" ></textarea>
            <div class="col-xs-4">
              <button  type="button" class="button button-positive"  ng-click="createPost(message)" ng-disabled="false">Post</button>
                <!-- <button feeds-uploader action="http://sync.com:8000/api/v1/upload">Upload</button> -->
            </div>
          </form>
    </div>
    <div style="clear:both"></div>
    <ion-list infinite-scroll="loadMore()" infinite-scroll-distance="1" >
        <ion-item class=""  ng-repeat="post in posts" style="margin-left:8px;width:60%;">
            <img ng-src="{{post.user.avatar}}" class="img-responsive img-circle img-post">
            <h2>{{post.user.username}}</h2>
            <p>{{post.body}}</p>
            <div ng-repeat="replie in replies[$index]|limitTo:6">
              <img  ng-src="{{replie.replier_avatar}}" class="img-responsive img-circle" ng-style="{'width':imageDesc($index)}" style=" display:block; float:left;margin-right:12px;">
            </div>
            <a><i  class="fa fa-reply" ng-click="participateIntoPost(post.id,user)"></i></a>
            <ion-option-button class="button-energized" ng-click="share($index)">Share</ion-option-button>
        </ion-item>
    </ion-list>
</ion-content>
