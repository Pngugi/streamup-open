
<!DOCTYPE html>
<html>
<head>
    <title>My login</title>
</head>
<body>
<img class="img" src="../dist/img/app-icon.ico"/>
<div class="text-center">
  <h1><br><br><br><br> </h1> 
</div>

<div ng-controller="loginController" >
  <form>
  <div class="btn">
    <div id="messages"></div>
    <center>
    <input class="textbox" type="text" placeholder="Username" autofocus><br><br>
    <input class="textbox" type="password" placeholder="password" autofocus><br><br>
    <button type="submit" class="css_button" align="center">Sign in</button>
    </center>
  </div>
</form>
</div>
<section>
  <div class="pull-left">
    <a class="">Sign up</a>
  </div>
  <div class="pull-right">
      <a class="">Problems signing in?</a>
  </div>
</section>
</body>
</html>
