<div layout="row" flex>
  <md-sidenav ng-style="hideOnPreview" layout="column" flex="10"
  md-component-id="left"
  md-is-locked-open="$mdMedia('gt-sm')">
            <!-- sidebar part here -->
            <left-menu></left-menu>
  </md-sidenav>

  <md-content flex="20" md-is-locked-open="$mdMedia('gt-sm')" layout="column" ng-controller="notificationController">
    <div ng-include="'views/notifications.html'"></div>
  </md-content>

<!-- Done navigation part  -->

<div class="box" >

  <div class="col-xs-12"  ng-controller="uploadDialogCtrl">
    <keybinding on="u+p" invoke="upload()" /></keybinding>
    <keybinding on="x" invoke="cancel()" /></keybinding>
    <p style="font-size: 18px;
    font-weight: normal;color:#3d464d;">StreamUpBox <a class="logout"  href="/logout" class="waves-effect waves-light" data-activates="account"><span>logout</span><i class="fa fa-power-off"></i></a></p>
      <!-- <div ><input type="text" class="form-control" placeholder="search box"></div> -->
      <div  class="col-xs-4 col-xs-offset-8">
          <md-button aria-label="none" class=" md-raised"  ng-click="upload($event)" flex="40"  flex-gt-md="auto">
              <span class="fa fa-exchange"></span>
          </md-button>
          <md-button aria-label="none"  class=" md-raised"  ng-click="upload($event)" flex="40"  flex-gt-md="auto">
             <span class="fa fa-plus"></span>
          </md-button>
      </div>
  </div>


  <table class="rwd-table" ng-controller="FilesController" style="min-width:700px;margin-top:120px;" ui-sortable ng-model="file">
    <thead>
      <th>Type</th>
      <th>Name</th>

      <th>Participants</th>
    </thead>

  <tr
      ng-controller="DragDropCtrl"
      draggable
      ng-controller="FilesController as m"
      ng-repeat="file in files"
      data-context-event="contextmenu"
      item="item"
      id="item{{ file.id }}"
      data-context-menu="/App/scripts/views/contextMenu.html"
      >
    <td
    class="bin" droppable drop="handleDrop()" bin="bin" id="1"   bin="bin" id="bin{{ file.id }}"> <img ng-src="{{fileType(file.type)}}" /></td>


    <td  data-th="name"  ><a  ui-sref="preview({ preview: file.dropbox_name,extension:file.type,of:'of',user:'StrimUp' })">{{file.name}}</a></td>


    <td data-th="participant">-</td>

  </tr>
  <tr ng-show="!files.length">
    <td>No Files in your Box</td>
  </tr>
</table>

</div>
